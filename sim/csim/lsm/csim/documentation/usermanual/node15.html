<H2><A NAME="SECTION00037000000000000000">
Running the simulation</A>
</H2> Now we are ready to run the
simulation. The command
<PRE><TT>
&nbsp;&nbsp;&nbsp;&nbsp;<TT>&#187; Tsim=1; 
<BR>&nbsp;&nbsp;&nbsp;&nbsp;<TT>&#187; csim('<A HREF="node32.html#cmd:simulate">simulate</A>',Tsim,S);
</TT></PRE></TT></TT>
simulates the simple model for 1sec starting at time
<SPAN CLASS="MATH"><I>t</I>=0</SPAN><A NAME="tex2html19"
  HREF="footnode.html#foot657"><SUP><SPAN CLASS="arabic">3</SPAN></SUP></A> with the stimulus <TT>S</TT>.
