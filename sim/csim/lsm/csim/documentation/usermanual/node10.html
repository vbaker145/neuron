<H2><A NAME="SECTION00032000000000000000">
Object Handles</A>
</H2>

<P>
The values <TT>i, s</TT>, and <TT>n</TT> returned by these
<A HREF="node31.html#cmd:create">create commands</A> are the <SPAN  CLASS="textit">indices</SPAN> or
<SPAN  CLASS="textit">handles</SPAN> to the created objects. The handles are the only means
to further access or modify existing objects.
